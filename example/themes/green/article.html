<!DOCTYPE html>
<html lang="{{.Conf.Lang}}">
<head>
    <meta charset="utf-8">
    <title>{{.Blog.Meta.Title}} | {{.Conf.Title}}</title>
    <meta name="keywords" content="{{range .Blog.Meta.Tags}}{{.}},{{end}}">
    <meta name="description" content="{{.Blog.Meta.Title}}">
    {{template "_head.html" .}}
    <link rel="stylesheet" href="{{.UrlPre}}/static/css/dracula.css">
</head>
<body>

    <div id="app" class="green" data-spy="scroll" data-target=".js-scrollspy">
    {{template "_topbar.html" .}}

    <div class="hero-subheader">
        <div class="container">
            <div class="row">
                <div class="col-md-7">
                    <div class="align-container" data-mh>
                        <div class="align-inner">
                            
                                <h1 class="hero-subheader__title">{{.Blog.Meta.Title}}</h1>
                            
                            
                                {{if .Blog.Meta.Author}}
                                    <img width="32" height="32" alt="{{.Blog.Author.ID}}" class="post-avatar" src="{{.UrlPre}}/{{.Blog.Author.Avatar}}">
                                    <a class="post-author" href="#">{{.Blog.Author.Name}}</a>
                                {{end}}
                                at <a class="post-date" href="#">{{.Blog.Meta.Date}}</a>
                                under
                                {{$urlpre := .UrlPre}}
                                <span class="tags">{{range $tag := .Blog.Meta.Tags}}
                                    <a class="post-tag" href="{{$urlpre}}/tag/{{$tag}}.html">{{$tag}}</a>
                                {{end}}</span>
                            
                        </div><!-- /.align-inner -->
                    </div><!-- /.align-container -->
                </div><!-- /.col -->
                
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div><!-- /.hero-subheader -->

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">

                    <div class="content">
                    {{.Blog.Content}}
                    </div><!-- /.content -->

                </div><!-- /.col -->
                <div class="col-md-4 col-md-offset-1">
                    <div class="sections-list-wrapper">
                        <div class="sections-list js-sections js-affix js-scrollspy hidden-xs hidden-sm"></div><!-- /.sections-list -->
                    </div>
                </div><!-- /.col -->
            </div><!-- /.row -->
        </div><!-- /.container -->
    </div><!-- /.section -->


    <footer class="micro-nav">
        <div class="container">
            <div class="row">
                <div class="col-xs-6">Copyright &copy; 2018</div>
                <div class="col-xs-6 align-right">All rights reserved.</div>
            </div>
        </div><!-- /.container -->
    </footer><!-- /.micro-nav -->

    <script src="{{.UrlPre}}/static/js/jquery.min.js"></script>
    <script type="text/javascript" src="{{.UrlPre}}/static/js/bootstrap/affix.min.js"></script>
    <script type="text/javascript" src="{{.UrlPre}}/static/js/bootstrap/scrollspy.min.js"></script>
    <script type="text/javascript" src="{{.UrlPre}}/static/js/matchHeight.min.js"></script>
    <script type="text/javascript" src="{{.UrlPre}}/static/js/scripts.min.js"></script>
    <script type="text/javascript" src="{{.UrlPre}}/static/js/app.js"></script>
    <script type="text/javascript" src="{{.UrlPre}}/static/js/highlight.js"></script>
    <script type="text/javascript">
        loadSidebar('{{.UrlPre}}');
        hljs.initHighlightingOnLoad();
    </script>
</body>
</html>
