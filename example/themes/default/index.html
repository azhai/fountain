<!DOCTYPE html>
<html lang="{{.Conf.Lang}}">
<head>
    <meta charset="utf-8">
    <title>{{.Conf.Title}}</title>
    {{template "_head.html" .}}
</head>
<body>

    <div id="app" class="green" data-spy="scroll" data-target=".js-scrollspy">
    {{template "_topbar.html" .}}

    <div class="section">
        <div class="container">
            <div class="row">
                <div class="col-md-7">

                    <div class="content">

                <div class="col-12 col-md-9 article" :class="{'expanded': ! sidebar}">

                    {{$urlpre := .UrlPre}}
                    {{range $lnk := .Cata.GetArchives}}
                    <section class="post">
                        <a href="{{$urlpre}}/{{$lnk.Url}}">
                            <h3 class="item-title">{{$lnk.Title}}</h3>
                        </a>
                        <p class="item-meta">{{$lnk.Note}}</p>
                    </section>
                    {{end}}

                    <footer class="site" style="text-align:center">
                        <span style="margin:0 10px">{{.Cata.GetPrev}}</span>
                        <span style="margin:0 10px">{{.Cata.GetNext}}</span>
                    </footer>

                    <hr>
                </div>


                </div><!-- /.content -->

                </div><!-- /.col -->

            </div><!-- /.row -->
        </div><!-- /.container -->
        </div><!-- /.section -->

    </div>

    {{template "_foot.html" .}}
    <script type="text/javascript" src="{{.UrlPre}}/static/js/app.js"></script>
    <script type="text/javascript">
        loadSidebar('{{.UrlPre}}');
    </script>
</body>
</html>
